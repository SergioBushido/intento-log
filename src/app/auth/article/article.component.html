<!-- Formulario para crear un nuevo artículo -->
<div class="container mt-5">
  <h1 class="text-center mb-4">Insertar artículos</h1>
  <form [formGroup]="articleForm" (ngSubmit)="createArticle()" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="title" class="form-label">Título</label>
      <input type="text" class="form-control" id="title" formControlName="title" required>
      <div *ngIf="articleForm.controls['title'].invalid && articleForm.controls['title'].touched" class="invalid-feedback">
        Por favor, introduce un título.
      </div>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Contenido</label>
      <textarea class="form-control" id="content" formControlName="content" rows="3" required></textarea>
      <div *ngIf="articleForm.controls['content'].invalid && articleForm.controls['content'].touched" class="invalid-feedback">
        Por favor, introduce el contenido del artículo.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!articleForm.valid">Crear Artículo</button>
  </form>
</div>

<!-- Lista de artículos existentes -->
<div class="container mt-5">
  <h1 class="text-center mb-4">Listado de artículos</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div *ngFor="let article of articles; let i = index" class="mb-3">
        <h2 class="h4">{{ article.title }}</h2>
        <h2 class="h4">{{ article.id }}</h2>
        <p>{{ article.content }}</p>
        <!-- Añadir más detalles del artículo aquí si es necesario -->
        <!-- Botón para eliminar artículo -->
        <button class="btn btn-danger" *ngIf="article.id" (click)="onDeleteArticle(article.id, i)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
