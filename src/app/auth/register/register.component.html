<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="col-lg-6">
    <h2 class="text-center mb-4">Registro</h2>
    <form (submit)="register()">
      <div class="mb-3">
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username" placeholder="Nombre de Usuario" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Correo Electrónico" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
    <!-- Elementos para mostrar los tokens -->
    <div *ngIf="accessToken" class="mt-4">
      <h3>Access Token</h3>
      <p>{{ accessToken }}</p>
    </div>
    <div *ngIf="refreshToken" class="mt-4">
      <h3>Refresh Token</h3>
      <p>{{ refreshToken }}</p>
    </div>
  </div>
</div>
